<ion-view view-title="Lista de usuarios">
  <ion-nav-buttons side="right">
    <button class="button" ui-sref="app.newUser">
      <i class="ion-plus"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="user in users"
      ui-sref="app.editUser({iten:user})">
        {{user.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
