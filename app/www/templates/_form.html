<div class="list">
  <label class="item item-input">
    <span class="input-label">Nome</span>
    <input type="text" ng-model="user.name" required="" ng-disable='isDisable'>
  </label>

  <label class="item item-input">
    <span class="input-label">E-mail</span>
    <input type="email" ng-model="user.email" required="" ng-disable='isDisable'>
  </label>

  <label class="item item-input">
    <span class="input-label">Telefone</span>
    <input type="text" ng-model="user.fone" required="" ng-disable='isDisable' ng-model="phoneNumber" ui-br-phone-number>
  </label>

  <label class="item item-input">
    <span class="input-label">Rua</span>
    <input type="text" ng-model="user.rua" required="" ng-disable='isDisable'>
  </label>

  <label class="item item-input">
    <span class="input-label">Bairro</span>
    <input type="text" ng-model="user.bairro" required="" ng-disable='isDisable'>
  </label>

  <label class="item item-input">
    <span class="input-label">NÃºmero</span>
    <input type="number" ng-model="user.numero" required="" ng-disable='isDisable'>
  </label>

  <label class="item item-input">
    <span class="input-label">Cep.</span>
    <input type="text" ng-model="user.cep" required="" ng-disable='isDisable' ng-model="cep" ui-br-cep-mask>
  </label>

  <label class="item item-input">
    <span class="input-label">Cidade</span>
    <input type="text" ng-model="user.cidade" required="" ng-disable='isDisable'>
  </label>

  <label class="item item-input">
    <span class="input-label">Estado</span>
    <input type="text" ng-model="user.estado" required="" ng-disable='isDisable'>
  </label>

  <label class="item item-input">
    <span class="input-label">Complemento</span>
    <input type="text" ng-model="user.complemento" >
  </label>
</div>
