<ion-view view-title="Lista de usuarios">
  <ion-content>
    <form ng-submit='save(user)' name="userForm">
      <div ng-include="'templates\\_form.html'"></div>
      <label class="item">
        <button type="submit" , ng-disabled="userForm.$invalid" , class="button button-block button-positive">
          Salvar
        </button>
      </label>
    </form>
  </ion-content>
</ion-view>
